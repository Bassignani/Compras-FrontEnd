<div class="conteiner">
    <div class="register">
        <div class="text-center">
            <h1>{{ page_title }}</h1>
        </div>

        <div class="alert alert-danger col-md-12 mt-3" *ngIf="status == 'error'">
            Email y/o Contrase単a incorrectas.
        </div>        

        <div class="col=md-12">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input formControlName="email" name="email" type="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div *ngIf="loginForm.controls['email'].errors?.['required'] && (loginForm.controls['email'].touched)" class="alert alert-danger">
                        El email es requerido.
                    </div>
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched)" class="alert alert-danger">
                        Caracteres Incorrectos.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Contrase単a</label>
                    <input formControlName="password" name="password" type="password" class="form-control" required pattern=".{8,}">
                    <div *ngIf="loginForm.controls['password'].errors?.['required'] && (loginForm.controls['password'].touched)" class="alert alert-danger">
                        La contrase単a es requerido.
                    </div>
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched)" class="alert alert-danger">
                        La contrase単a debe contener mas de 8 caracteres
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" [disabled]="!loginForm.valid" class="btn boton">Registrar</button>            
                </div>
            </form>
        </div>

    </div>
</div>
